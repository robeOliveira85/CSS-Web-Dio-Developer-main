<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alinhamento de Elementos Inline</title>
		<style>
			.body {
				font-family: sans-serif;
			}		
			.exemplo {
				background-color: palevioletred;
			}
			#item-01 {
				height: 30px;
			}	
			#item-02 {
				text-align: center;
			}
			.container {
				border: 1px solid red;
				text-align: center;
				vertical-align: middle;
			}					
		</style>
	</head>
	<body>
		<h1>ALinhando elementos inline</h1>

		<div class="container">
			<img id="item-01" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg">
			<span id="item-02" class="exemplo">Item-02</span>
			<span id="item-03" class="exemplo">Item-03</span>
		</div>
	</body>
</html>
