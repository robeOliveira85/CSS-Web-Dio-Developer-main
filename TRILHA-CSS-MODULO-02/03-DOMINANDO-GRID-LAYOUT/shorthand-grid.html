<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/shorthand.css">
    <title>Shorthand Grid</title>
</head>
<body>
    <h1>Shorthand Grid</h1>

    <code>grid: 100px 300px / 3fr 1fr;</code>
    <div class="container grid-01">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
    </div>
    <br>
    <code>grid: auto-flow / 200px 1fr;</code>
    <div class="container grid-02">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
    </div>
    <br>
    <code>grid: auto-flow dense 100px / 1fr 2fr;</code>
    <div class="container grid-03">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
    </div>
    <br>
    <code>grid: 100px 300px / auto-flow 200px;</code>
    <div class="container grid-04">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
    </div>
</body>
</html>
