<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/required-optional.css">
    <title>Pseudo-classes - Trilha CSS</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <h2>Pseudo-classe - <code>:required</code></h2>
    <h2>Pseudo-classe - <code>:optional</code></h2>
   
   <form>
        <h3>Faça sua compra:</h3>
        <label for="email">E-mail:</label>
        <input type="email" name="email" required>
        <span class="error">E-mail inválido.</span>
        
        <label for="codigo-produto">Codigo Produto:</label>
        <input 
            type="number"
            name="codigo-produto" 
            min="1000"
            max="3000"
            required
        >
        <span class="error">Codigo Produto inválido.</span>

        <label for="cupom">Cupom:</label>
        <input 
            type="text" 
            name="cupom" 
            pattern="[a-z]" 
            placeholder="Apenas letras minúsculas"
        >
        <span class="error">Cupom inválido.</span>

        <label for="data-nascimento">Data Nascimento:</label>
        <input 
            type="date" 
            name="data-nascimento"
            min="1962-01-01"
            max="2023-12-31"
            required
        >
        <span class="error">Data Nascimento inválida.</span>

        <label for="quantidade">Quantidade:</label>
        <input 
            type="number" 
            name="quantidade"
            min="3"
            max="10"
            optional
        >
        <span class="error">Quantidade inválida.</span>

        <button type="submit">Comprar</button>
    </form>
   
</body>
</html>
