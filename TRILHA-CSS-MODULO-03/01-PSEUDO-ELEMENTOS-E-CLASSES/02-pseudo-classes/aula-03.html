<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/focus.css">
    <title>Pseudo-classes - Trilha CSS</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <h2>Pseudo-classe - <code>:focus</code></h2>
    <h2>Pseudo-classe - <code>:focus-within</code></h2>
    <h2>Pseudo-classe - <code>:focus-visible</code></h2>

    <form>
        <p>Faça seu pedido! Escolha o sabor do sorvete que você deseja</p>
        <label>
            Nome Completo:
            <input type="text" name="nome">
        </label>
        <label>
            Sabor do Sorvete:
            <select name="sabor">
                <option value="chocolate">Chocolate</option>
                <option value="morango">Morango</option>
                <option value="doce-leite">Doce de Leite</option>
                <option value="abacaxi">Abacaxi</option>
            </select>
        </label>
        <button>Finalizar pedido</button>
    </form>
</body>
</html>
