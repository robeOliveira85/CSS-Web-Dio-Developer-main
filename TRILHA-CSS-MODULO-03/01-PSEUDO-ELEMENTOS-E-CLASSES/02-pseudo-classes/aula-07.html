<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/placeholder-show.css">
    <title>Pseudo-classes - Trilha CSS</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <h2>Pseudo-classe - <code>:placeholder-show</code></h2>
   
   <form>
    <label for="name">Nome Completo:</label>
    <input type="text" name="name">
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" placeholder="name@example.com">
    <br><br>
    <label for="age">Sua idade:</label>
    <input type="number" name="age" value="18" placeholder="Voce deve ter 18 anos ou mais">
    
   </form>
</body>
</html>
