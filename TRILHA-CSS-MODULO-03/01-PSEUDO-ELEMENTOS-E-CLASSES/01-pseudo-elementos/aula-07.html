<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/file-selector-button.css">
    <title>Pseudo-elemento - Trilha CSS</title>
</head>
<body>
    <h1>Pseudo-elementos</h1>
    <p>Usado para adicionar elementos extras na página, sem a necessidade de declara-lo no HTML, ou para selecionar uma parte de algum elemento.</p>
    <p>Identificado por <code>::palavra-chave</code></p>

    <h2>Pseudo-elemento - <code>::file-selector-button</code></h2>
    <p>Permite estilizar a seleção de textos no navegador.</p>
    <br>
    <form>
        <label for="fileUpload">Upload de arquivo</label>
        <input type="file" name="fileUpload">
    </form>
</body>
</html>
