<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image-width</title>
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
        .exemplo {
            background-color: black;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border: 30px solid;
        }
        #exemplo-1 {
            border-image-source: url(./img/Frame\ 1.png);
            border-image-slice: 168;
            border-image-repeat: repeat;
            border-image-width: 10px 20px;
        }
        #exemplo-2 {
            border-image-source: linear-gradient(rgb(59, 198, 240), rgb(0, 255, 170));
            border-image-slice: 10;
        }
    </style>
</head>
<body>
    <h1>Bordas com Imagem</h1>

    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>

    <h2>Exemplo:</h2>

    <code>border-image-width: 10px 20px;</code>
    <div id="exemplo-1" class="exemplo"></div>

    <code>border-image-source: linear-gradient();</code>
    <div id="exemplo-2" class="exemplo"></div>

</body>
</html>
