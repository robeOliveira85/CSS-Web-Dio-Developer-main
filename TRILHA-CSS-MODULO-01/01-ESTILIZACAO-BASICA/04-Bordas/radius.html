<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Bordas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
        }

        .exemplo {
            background-color: palegreen;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-width: 5px;
        }
        #border-01 {
            border-radius: 20px;
        }
        #border-02 {
            border-radius: 20px 10px;
        }
        #border-03 {
            border-radius: 20px 10px 30px;
        }
        #border-04 {
            border-radius: 50px/100px;
        }
        #border-05 {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>

    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>

    <h2>Exemplo:</h2>

    <code>border-radius: 20px;</code>
    <div id="border-01" class="exemplo"></div>

    <code>border-radius: 20px 10px;</code>
    <div id="border-02" class="exemplo"></div>

    <code>border-radius: 20px 10px 30px;</code>
    <div id="border-03" class="exemplo"></div>

    <code>border-radius: 50px/100px;</code>
    <div id="border-04" class="exemplo"></div>

    <code>border-radius: 50%;</code>
    <div id="border-05" class="exemplo"></div>
</body>
</html>
