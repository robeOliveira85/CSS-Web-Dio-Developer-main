<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Bordas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
        }
        .exemplo {
            background-color: black;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border: 30px solid;
        }
        #exemplo-1 {
            border-image-source: url(./img/—Pngtree—creative\ emblem\ elements\ of\ circular_4121988.png);
        }
        #exemplo-2 {
            border-image-source: linear-gradient(red, blue);
        }
    </style>
</head>
<body>
    <h1>Bordas com Imagem</h1>

    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>

    <h2>Exemplo:</h2>

    <code>border-image-source: url();</code>
    <div id="exemplo-1" class="exemplo"></div>

    <code>border-image-source: linear-gradient();</code>
    <div id="exemplo-2" class="exemplo"></div>

</body>
</html>
