<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Bordas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
        }

        .exemplo {
            background-color: palegreen;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-width: 5px;
            border-style: solid;
            border-color: green;
        }
        #border {
            border: 2px solid green;
        }
        #borders {
            border-top: 5px solid orangered;
            border-bottom: 5px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>

    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>

    <h2>Exemplo:</h2>

    <div class="exemplo"></div>

    <code>border: 2px solid green;</code>
    <div id="border" class="exemplo"></div>

    <code>border-top: 5px solid orangered;</code><br>
    <code>border-bottom: 5px dashed blue;</code>
    <div id="borders" class="exemplo"></div>
</body>
</html>
