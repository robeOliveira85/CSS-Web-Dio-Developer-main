<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sombra-elementos</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border: 10px solid #8f382e;
				background: #fa8072;
				margin: 20px auto;
			}
			.exemplo-1 {
				box-shadow: 30px 30px 20px -7px red;
			}
			.exemplo-2 {
				box-shadow: inset 10px 10px 10px 7px red;
			}
			.exemplo-3 {
				box-shadow: inset 10px 10px 10px 7px red, 20px 20px 10px black;
			}
			img {
				width: 500px;
				height: 200px;
				margin: 20px auto;
				object-fit: cover;
				filter: drop-shadow(10px 10px 5px gray);
			}						
		</style>
	</head>
	<body>
		<h1>Propriedade <code>box-shadow</code></h1>

		<div class="exemplo-1"></div>
		<div class="exemplo-2"></div>
		<div class="exemplo-3"></div>
		<img src="./img/logo-dio.svg">
	</body>
</html>
