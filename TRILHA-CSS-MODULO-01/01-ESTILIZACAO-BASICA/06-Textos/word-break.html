<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>word-break</title>
		<style>
			.exemplo {
				width: 100px;
				color: black;
				background-color: blueviolet;
			}
			#normal {
				word-break: normal;
			}
			#break-all {
				word-break: break-all;
			}
			#keap-all {
				word-break: keap-all;
			}					
		</style>
	</head>
	<body>
		<h1>Propriedade <code>word-break</code></h1>

		<p>Define, quando o nosso texto deve ter uma quebra de linha</p>
		
		<code>word-break: normal;</code>
		<p id="normal" class="exemplo">Trilha de CSS TrilhadeCSStudoJunto Trilha de CSS</p>

		<code>word-break: break-all;</code>
		<p id="break-all" class="exemplo">Trilha de CSS TrilhadeCSStudoJunto Trilha de CSS</p>

		<code>word-break: keap-all;</code>
		<p id="keap-all" class="exemplo">Trilha de CSS TrilhadeCSStudoJunto Trilha de CSS</p>
	</body>
</html>
