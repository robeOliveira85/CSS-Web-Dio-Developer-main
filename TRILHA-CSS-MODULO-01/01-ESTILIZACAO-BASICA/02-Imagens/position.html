<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
            margin: 10px 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: -50px 40px; /* pode se utilizar tb as palavras left, right, center etc nos dois eixos x e y*/
        }

    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="./img/logo.jpeg" alt="logo" id="cover">
    </div>
</body>
</html>
